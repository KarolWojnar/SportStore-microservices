<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="p-4 shadow-lg  rounded-2" style="max-width: 600px; width: 100%">
    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>
    <div *ngIf="isLoading" class="alert d-flex bg-black bg-opacity-10 justify-content-center align-items-center">
      <mat-progress-spinner mode="indeterminate" color="primary"></mat-progress-spinner>
    </div>
    <h3 class="text-center">Password recovery</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          [value]="email"
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
        />
        <div
          *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)"
          class="text-danger"
        >
          {{ loginForm.get('email')?.hasError('required') ? 'Email is required.' : 'Invalid email format.' }}
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Send email</button>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
