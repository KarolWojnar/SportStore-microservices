<div class="app-container">

  <div class="sidebar" [ngClass]="{ 'sidebar-collapsed': isSidebarCollapsed }">
    <div class="sidebar-header">
      <h3>User Dashboard</h3>
    </div>
    <div class="sidebar-menu">
      <a [routerLink]="['/profile']"
         [routerLinkActiveOptions]="{ exact: true }"
         routerLinkActive="active"
         class="sidebar-item text-reset">
        <i><fa-icon [icon]="faUser"></fa-icon></i>
        <span>Profile</span>
      </a>
      <a [routerLink]="['/profile/edit']"
         routerLinkActive="active"
         class="sidebar-item text-reset">
        <i><fa-icon [icon]="faUserEdit"></fa-icon></i>
        <span>Edit Profile</span>
      </a>
      <a [routerLink]="['/profile/orders']" routerLinkActive="active" class="sidebar-item text-reset">
        <i><fa-icon [icon]="faBagShopping"></fa-icon></i>
        <span>Orders</span>
      </a>
    </div>
  </div>
  <button class="toggle-sidebar-btn rounded-end-circle mt-2" (click)="toggleSidebar()">
    <i *ngIf="!isSidebarCollapsed"><fa-icon [icon]="faArrowLeft"></fa-icon></i>
    <i *ngIf="isSidebarCollapsed"><fa-icon [icon]="faArrowRight"></fa-icon></i>
  </button>
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</div>
