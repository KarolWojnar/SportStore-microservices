<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">
      <span><img [src]="'http://localhost:8080/images/logo.png'" [alt]="'no image'" class="img-logo p-1 mb-1"></span>
      <span>MyShop</span>
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul  *ngIf="isLoggedIn" class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/products">Products</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li *ngIf="isLoggedIn" class="nav-item">
          <a class="nav-link cart-link hover-item" routerLink="/cart">
            <fa-icon class="cart-icon" [icon]="faShoppingCart"></fa-icon>
            <span *ngIf="cartHasItems" class="cart-dot"></span>
          </a>
        </li>
        <li *ngIf="isLoggedIn">
          <a class="nav-link" routerLink="/profile">
            <fa-icon [icon]="faUser"></fa-icon>
          </a>
        </li>
        <li>
          <a class="nav-link" (click)="toggleTheme()">
            <fa-icon [icon]="isDarkMode ? faSun : faMoon"></fa-icon>
          </a>
        </li>
        <li *ngIf="isAdmin">
          <a class="nav-link" routerLink="/admin/users">
            <fa-icon [icon]="faUnlock"></fa-icon>
          </a>
        </li>
        <li class="nav-item">
          <a *ngIf="isLoggedIn" class="nav-link" (click)="logout()">
            <fa-icon [icon]="faSignOutAlt"></fa-icon>
          </a>
          <a *ngIf="!isLoggedIn" class="nav-link" routerLink="/login">
            <fa-icon [icon]="faSignInAlt"></fa-icon>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
